<svg xmlns="http://www.w3.org/2000/svg" width="200" height="70" viewBox="0 0 200 70">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e9ecef" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A5B5E" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#C4A265" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="70" fill="url(#bg-gradient)" rx="5" ry="5"/>
  
  <!-- Decorative elements -->
  <rect x="20" y="20" width="40" height="30" rx="2" ry="2" fill="url(#accent-gradient)" opacity="0.5"/>
  <rect x="70" y="20" width="110" height="10" rx="2" ry="2" fill="#6c757d" opacity="0.2"/>
  <rect x="70" y="40" width="80" height="10" rx="2" ry="2" fill="#6c757d" opacity="0.2"/>
  
  <!-- Text -->
  <text x="100" y="60" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6c757d">Company Logo</text>
</svg> 