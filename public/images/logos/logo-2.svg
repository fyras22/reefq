<svg xmlns="http://www.w3.org/2000/svg" width="200" height="70" viewBox="0 0 200 70">
  <defs>
    <linearGradient id="teal-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A5B5E" stop-opacity="1"/>
      <stop offset="100%" stop-color="#1a3739" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Circular background -->
  <circle cx="50" cy="35" r="25" fill="url(#teal-gradient)"/>
  
  <!-- Initial letter -->
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">G</text>
  
  <!-- Studio name -->
  <text x="135" y="35" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">GEM</text>
  <text x="135" y="55" font-family="Helvetica, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">STUDIO</text>
  
  <!-- Decorative dot -->
  <circle cx="185" cy="35" r="3" fill="#2A5B5E"/>
</svg> 