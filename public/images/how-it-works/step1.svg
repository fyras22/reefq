<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e9ecef" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2A5B5E" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#C4A265" stop-opacity="0.8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Browser window -->
  <rect x="150" y="75" width="500" height="300" rx="10" ry="10" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="150" y="75" width="500" height="40" rx="10" ry="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Browser controls -->
  <circle cx="180" cy="95" r="8" fill="#ff6b6b"/>
  <circle cx="210" cy="95" r="8" fill="#ffd43b"/>
  <circle cx="240" cy="95" r="8" fill="#69db7c"/>
  
  <!-- Address bar -->
  <rect x="270" y="85" width="350" height="20" rx="5" ry="5" fill="#e9ecef"/>
  
  <!-- Content area - jewelry grid -->
  <g transform="translate(180, 135)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="100" height="100" rx="5" ry="5" fill="url(#accent-gradient)" opacity="0.7"/>
    <rect x="120" y="0" width="100" height="100" rx="5" ry="5" fill="url(#accent-gradient)" opacity="0.8"/>
    <rect x="240" y="0" width="100" height="100" rx="5" ry="5" fill="url(#accent-gradient)" opacity="0.9"/>
    
    <!-- Row 2 -->
    <rect x="0" y="120" width="100" height="100" rx="5" ry="5" fill="url(#accent-gradient)" opacity="0.9"/>
    <rect x="120" y="120" width="100" height="100" rx="5" ry="5" fill="url(#accent-gradient)" opacity="0.7"/>
    <rect x="240" y="120" width="100" height="100" rx="5" ry="5" fill="url(#accent-gradient)" opacity="0.8"/>
    
    <!-- Highlight selection effect on one of the items -->
    <rect x="120" y="0" width="100" height="100" rx="5" ry="5" stroke="#C4A265" stroke-width="3" fill="none"/>
    <circle cx="200" cy="20" r="10" fill="#2A5B5E" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="400" font-family="Arial" font-size="22" font-weight="bold" fill="#343a40" text-anchor="middle">Browse Our Collection</text>
  <text x="400" y="430" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">Explore our extensive jewelry catalog</text>
</svg> 