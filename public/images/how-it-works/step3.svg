<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e9ecef" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="gold-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6c566" stop-opacity="1"/>
      <stop offset="100%" stop-color="#C4A265" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="hand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffecd2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#e6c8a4" stop-opacity="1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg-gradient)" rx="15" ry="15"/>
  
  <!-- Phone frame -->
  <rect x="250" y="50" width="300" height="350" rx="20" ry="20" fill="#343a40"/>
  <rect x="270" y="70" width="260" height="310" rx="5" ry="5" fill="#111111"/>
  
  <!-- Camera app interface -->
  <rect x="270" y="70" width="260" height="310" fill="#111111"/>
  
  <!-- Hand silhouette -->
  <path d="M300 250 
           Q310 240, 320 235
           Q340 225, 360 220
           Q380 215, 400 215
           Q420 215, 440 220
           Q460 225, 480 235
           Q490 240, 500 250
           Q510 260, 515 280
           Q520 300, 515 320
           Q510 340, 500 350
           Q490 360, 480 365
           Q460 375, 440 380
           Q420 385, 400 385
           Q380 385, 360 380
           Q340 375, 320 365
           Q310 360, 300 350
           Q290 340, 285 320
           Q280 300, 285 280
           Q290 260, 300 250
           Z" 
     fill="url(#hand-gradient)"/>
  
  <!-- Ring on finger -->
  <ellipse cx="400" cy="300" rx="25" ry="8" fill="none" stroke="url(#gold-gradient)" stroke-width="3"/>
  <ellipse cx="400" cy="300" rx="12" ry="5" fill="#111111"/>
  
  <!-- UI elements -->
  <circle cx="400" cy="350" r="20" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <circle cx="460" cy="330" r="12" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <circle cx="340" cy="330" r="12" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Lighting effect -->
  <rect x="270" y="70" width="260" height="310" fill="white" opacity="0.1"/>
  <circle cx="400" cy="300" r="100" fill="white" opacity="0.05"/>
  
  <!-- AR indicators -->
  <rect x="300" y="100" width="40" height="20" rx="5" ry="5" fill="#2A5B5E" opacity="0.9"/>
  <text x="320" y="114" font-family="Arial" font-size="10" fill="white" text-anchor="middle">AR ON</text>
  
  <path d="M450 120 L480 120 L480 150" fill="none" stroke="#C4A265" stroke-width="2" stroke-dasharray="4"/>
  <path d="M350 120 L320 120 L320 150" fill="none" stroke="#C4A265" stroke-width="2" stroke-dasharray="4"/>
  <path d="M450 280 L480 280 L480 250" fill="none" stroke="#C4A265" stroke-width="2" stroke-dasharray="4"/>
  <path d="M350 280 L320 280 L320 250" fill="none" stroke="#C4A265" stroke-width="2" stroke-dasharray="4"/>
  
  <!-- Title -->
  <text x="400" y="420" font-family="Arial" font-size="22" font-weight="bold" fill="#343a40" text-anchor="middle">Virtual Try-On</text>
  <text x="400" y="445" font-family="Arial" font-size="16" fill="#6c757d" text-anchor="middle">See how the jewelry looks on you</text>
</svg> 